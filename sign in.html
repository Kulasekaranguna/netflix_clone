<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
    <header>
    <div class="header_box">
        <div class="nav">
            <img src="/asset/img/logo.png" alt="logo">
               
        </div>
        <div class="sign_in">
            <h2>Sign In</h2>
            <div class="inputs">
            <input type="text" placeholder="Email or mobile number">
            <input type="password" name="" id="" placeholder="Password">
            <button class="sign_btn">Sign In</button>
            </div>
            <p>OR</p>
            <button class="sign_code_btn">Use a Sign-in code</button>
            <div class="forgot">Forgot password?</div>
            <div class="under">
                <div class="check">
                <input type="checkbox" name="" id="">
                <p>Remember me</p>
               </div>
               <div class="under" style="color: rgb(161, 161, 161);">
                <p style="text-align: left;">New to Netflix? <a href="index.html" style="color: white;">Sign up Now</a></p>
            <p class="under_para" style="text-align: left;"> This page is protected by Google reCAPTCHA to ensure you're not a bot.
                
            </p><a href="#" style="color: rgb(41, 141, 255); text-decoration: none;">Learn more.</a>
            </div>
            </div>
        </div>
   </div>
</header>
</body>
</html>
